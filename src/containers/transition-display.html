<html>

<head>
<style>
mettle-transition-display::part(container) {
  border: 1px solid black;
  background-color: wheat;
  height: 50vh;
}

p {
  font-weight: bold;
}
</style>
</head>

<body>


  <p>This is an outside paragrah</p>
<button class="page1">Page1</button>
<button class="page2">Page2</button>

<mettle-transition-display
data-type="transform"
data-start="scale(.5)"
data-end="scale(1)"
>
</mettle-transition-display>


  <script type="module">
    /*

    data-type="transform"
data-start="scale(.5)"
data-end="scale(1)"

data-start="rotateY(15deg)"
data-end="rotateY(0deg)"
    */
    import './mettle-transition-display.js'

    const $component = document.querySelector('mettle-transition-display')
    const $btn1 = document.querySelector('.page1')
    const $btn2 = document.querySelector('.page2')

    const HtmlCache = new Map()
    HtmlCache.set('page1.html', '<template><p>Page 1</p><h1>testing</h1></template><style>::slotted(p) { color: red; }</style>')
    HtmlCache.set('page2.html', '<template><p>Page 2</p><h1 class="test">testing</h1></template><style>p { color: blue; }  .test {background-color: silver;}</style>')


    window.addEventListener('DOMContentLoaded', () => {
      $component.insertContent(HtmlCache.get('page1.html'))
    })

    $btn1.addEventListener('click', () => {
      $component.insertContent(HtmlCache.get('page1.html'))
    })
    $btn2.addEventListener('click', () => {
      $component.insertContent(HtmlCache.get('page2.html'))
    })


  </script>

</body>

</html>
